<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Proyecto</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.1/dist/aframe-extras.min.js"></script>
  <script
    src="https://cdn.rawgit.com/ngokevin/kframe/d7bd9968/components/sun-sky/dist/aframe-sun-sky.min.js">
  </script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img src="suelo.jpg" alt="" id="suelo" />
      <img src="pared.jpg" alt="" id="pared" />
    </a-assets>
    <a-entity id="jugador" camera kinematic-body universal-controls position="0 1.6 0">
      <a-cursor fuse="true" fuse-timeout="800"></a-cursor>
      <a-text value="" width="4" id="score" color="black" position="0, -.5 -1" anchor="center" align="center">
      </a-text>
    </a-entity>
    <a-sun-sky material="sunPosition: 0 1 0;"></a-sun-sky>
    <a-entity id="muros">
      <!-- <a-box color="fff" material="src:pared" width="5" position="0 1 0"></a-box> -->
    </a-entity>
    <a-entity id="premios">
      <!-- <a-sphere></a-sphere> -->
    </a-entity>
    <a-grid static-body src="#suelo"></a-grid>
  </a-scene>
  <script src="script.js"></script>
</body>
</html>
